<div class="card">
    <div class="card-body">
        <h2>This is Update form.Please Enter Data.....</h2>
        <form [formGroup]="updateform" (ngSubmit)=" update(updateform.value , ID)">
            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" bsDatepicker formControlName="Date"
                            placeholder="DD/MM/YYYY" [bsConfig]="bsdate" />

                    </div>
                    <div class="form-group">
                        <label>BusinessName</label>
                        <input formControlName="BusinessName" type="text" class="form-control"
                            placeholder="BusinessName">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" placeholder="Location" formControlName="Location">
                    </div>
                    <div class="form-group">
                        <label>Family Information</label>
                        <input formControlName="FamilyInformation" type="text" class="form-control"
                            placeholder="Family Information">
                    </div>
                    <div class="form-group">
                        <label>Children</label>
                        <input formControlName="Children" type="text" class="form-control" placeholder="Children">
                    </div>
                    <div class="form-group">
                        <label>Hobbies</label>
                        <input formControlName="Hobbies" type="text" class="form-control" placeholder="Hobbies">
                    </div>
                    <div class="form-group">
                        <label>City of Residance</label>
                        <input formControlName="CityOfResidence" type="text" class="form-control"
                            placeholder="City of Residance">
                    </div>
                    <div class="form-group">
                        <label>Something No one no About me</label>
                        <input formControlName="SomethingNoOneKnowsAboutMe" type="text" class="form-control"
                            placeholder="SecreateDetail">
                    </div>
                    <div class="form-group">
                        <label>Business Goals</label>
                        <input formControlName="BusinessGoals" type="text" class="form-control"
                            placeholder="Business Goals">
                    </div>
                    <div class="form-group">
                        <label>Business Interest</label>
                        <input formControlName="BusinessInterests" type="text" class="form-control"
                            placeholder="Business Interest">
                    </div>
                    <div class="form-group">
                        <label>Business Skills</label>
                        <input formControlName="BusinessSkills" type="text" class="form-control"
                            placeholder="Business Skills">
                    </div>
                    <div class="form-group">
                        <label>Personal Acomplishments</label>
                        <input formControlName="PersonalAccomplishments" type="text" class="form-control"
                            placeholder="Personal Acomplishments">
                    </div>
                    <div class="form-group">
                        <label>Personal Networks</label>
                        <input formControlName="PersonalNetworks" type="text" class="form-control"
                            placeholder="Personal Networks">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Your Name</label>
                        <input formControlName="YourName" type="text" class="form-control" id="exampleInputname"
                            placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Profession</label>
                        <input formControlName="Profession" type="text" class="form-control" placeholder="Profession">
                    </div>
                    <div class="form-group">
                        <label>Previous Types of jobs</label>
                        <input formControlName="PreviousTypeOfJobs" type="text" class="form-control"
                            placeholder="Previous jobs">
                    </div>
                    <div class="form-group">
                        <label>Spouse</label>
                        <input formControlName="Spouse" type="text" class="form-control" placeholder="Spouse">
                    </div>
                    <div class="form-group">
                        <label>Animals</label>
                        <input formControlName="Animals" type="text" class="form-control" placeholder="Animals">
                    </div>
                    <div class="form-group">
                        <label>Activity of Interest</label>
                        <input formControlName="ActivityOfInterest" type="text" class="form-control"
                            placeholder="Activity of Interest">
                    </div>
                    <div class="form-group">
                        <label>Burning Desire</label>
                        <input formControlName="BurningDesire" type="text" class="form-control"
                            placeholder="Burning Desire">
                    </div>
                    <div class="form-group">
                        <label>Key to Success</label>
                        <input formControlName="KeyToSuccess" type="text" class="form-control"
                            placeholder="Key to Success">
                    </div>
                    <div class="form-group">
                        <label>Business Acomplishments</label>
                        <input formControlName="BusinessAccomplishments" type="text" class="form-control"
                            placeholder="Acomplishments">
                    </div>
                    <div class="form-group">
                        <label>Business Networks</label>
                        <input formControlName="BusinessNetworks" type="text" class="form-control"
                            placeholder="Business Networks">
                    </div>
                    <div class="form-group">
                        <label>Personal Goals</label>
                        <input formControlName="PersonalGoals" type="text" class="form-control"
                            placeholder="Personal Goals">
                    </div>
                    <div class="form-group">
                        <label>Personal Interest</label>
                        <input formControlName="PersonalInterests" type="text" class="form-control"
                            placeholder="Personal Interest">
                    </div>
                    <div class="form-group">
                        <label>Personal Skills</label>
                        <input formControlName="PersonalSkills" type="text" class="form-control"
                            placeholder="Personal Skills">
                    </div>
                </div>
            </div>
            <!-- <br> -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group text-center">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </div>
            </div>


        </form>


    </div>

</div>
